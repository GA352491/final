{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container h-100">
        <div class="row ">
            <div class="col">
                <br>
                <br>

                <div class="d-flex justify-content-center h-100">
                    <div class="card user-card">
                        <div class="d-flex justify-content-center">

                            <h2 id="form-title" >Customer
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-circle"
                                 fill="currentColor" xmlns="http://www.w3.org/2000/svg" style="width: 15px;height: 15px">
                                <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
                                <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                                <path fill-rule="evenodd"
                                      d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
                            </svg>
                            </h2>

                        </div>
                        <br>
                        <div class="d-flex justify-content-center form_container ">


                            <form method="post" action="" style="color: black!important;">
                                {% csrf_token %}

                                {{ form |crispy }}
                                <br>

                                <input type="submit" value="Submit" class="button btn" style="background: #9fa8a3;color: black!important;">
                            </form>
                        </div>

                    </div>
                </div>
            </div>

        </div>



    </div>






{% endblock %}
