{% extends 'base.html' %}
{% block content %}
    <br>
    <br>

    <div class="container-md">
        <div class="row">
            <div class="col-md">
                <div class="card card-body card-responsive ">
                    <div>
                        <div class="card-header border-0" style="float: left;text-align: left">
                            <h3 class="mb-0">Products</h3>
                        </div>
                        <div style="float: right">
                            <a class="btn btn-primary btn-circle btn-circle-sm m-1 " href="{% url 'create_cus' %}"
                               style="float: right;background-color: #222234!important;">
                                <i class="fas fa-plus"></i>
                            </a>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered table-sm example">
                            <thead>
                            <tr>
                                <th>name</th>
                                <th>phone</th>
                                <th>place</th>
                                <th>date_created</th>
                                <th>links</th>

                            </tr>
                            </thead>
                            <tbody>


                            {% for data in customers %}
                                <tr>
                                    <td>{{ data.name }}</td>
                                    <td>{{ data.phone }}</td>
                                    <td>{{ data.place }}</td>
                                    <td>{{ data.date_created }}</td>
                                    <td class="text-right">
                                        <div class="dropdown">
                                            <a class="btn btn-sm btn-icon-only text-light" href="#" role="button"
                                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <i class="fas fa-ellipsis-v"></i>
                                            </a>
                                            <div class="dropdown-menu dropdown-menu-right dropdown-menu-arrow">
                                                <a class="dropdown-item "
                                                   href="{% url 'customer' data.id %}">View</a>
                                                <a class="dropdown-item "
                                                   href="{% url 'updatecustomer' data.id %}">Update</a>
                                                <a class="dropdown-item "
                                                   href="{% url 'deletecustomer' data.id %}">Delete</a>

                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            {% endfor %}
                            </tbody>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
